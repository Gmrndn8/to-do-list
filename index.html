<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="conatiner jumbotron">
    <h1>The To Do List</h1>
    </div>
    <div class="row container">
      <div class="col-md-8">
        <h2>Objective Input</h2>
        <p>Input your objectives and duration here</p>
        <form id="new-objective">
          <div class="form-group">
            <label for="new-objetive">Objective</label>
            <input type="text" class="form-control" id="new-objective">
          </div>
          <div class="form-group">
            <label for="new-duration">Duration</label>
            <input type="text" class="form-control" id="new-duration">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <h2>Tasks to-do</h2>
        <ul id="all">
        </ul>
      </div>
      <div class="col-md-4 complete">
        <h2>Completed Tasks</h2>
        <p>Your completed tasks will be shown here</p>
        <ul id="completed">
        </ul>
      </div>
    </div>
  </body>
</html>
